<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Report History - RickTube</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="report-history.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">RickTube - Never Gives You Up</div>
      <div class="header-icons">
        <a href="index.html">
          <button>Back</button>
        </a>
      </div>
    </header>
    <div class="content">
      <h1>Report History</h1>
      <p>View and manage your reported videos here.</p>
      <div class="report-history-section">
        <div class="report-item">
          <div
            class="report-thumbnail"
            style="background-image: url('./images/rick.jpg')"
          ></div>
          <div class="report-info">
            <h3>Video Title 1</h3>
            <p>Reported on: 2024-05-01</p>
            <p>Status: <span class="status-reviewed">Reviewed</span></p>
            <button class="details-btn">View Details</button>
          </div>
        </div>
        <div class="report-item">
          <div
            class="report-thumbnail"
            style="background-image: url('./images/rick.jpg')"
          ></div>
          <div class="report-info">
            <h3>Video Title 2</h3>
            <p>Reported on: 2024-06-10</p>
            <p>Status: <span class="status-pending">Pending</span></p>
            <button class="details-btn">View Details</button>
          </div>
        </div>
        <div class="report-item">
          <div
            class="report-thumbnail"
            style="background-image: url('./images/hellige\ hÃ¥kon.jpg')"
          ></div>

            <p>Status: <span class="status-reviewed">Reviewed</span></p>

          </div>

      </div>
    </div>
  </body>
</html>
