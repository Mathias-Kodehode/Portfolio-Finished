<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RickTube - Login/Register</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container" id="loginContainer">
      <h2>Login</h2>
      <form id="loginForm" onsubmit="handleLogin(event)">
        <div class="form-group">
          <label for="loginEmail">Email:</label>
          <input type="email" id="loginEmail" required />
        </div>
        <div class="form-group">
          <label for="loginPassword">Password:</label>
          <input type="password" id="loginPassword" required />
        </div>
        <button type="submit" class="button">Log In</button>
      </form>
      <a href="#" class="toggle-link" onclick="toggleForms()"
        >Don't have an account? Register</a
      >
    </div>

    <div class="container" id="registerContainer" style="display: none">
      <h2>Register</h2>
      <form id="registerForm" onsubmit="handleRegister(event)">
        <div class="form-group">
          <label for="registerUsername">Username:</label>
          <input type="text" id="registerUsername" required />
        </div>
        <div class="form-group">
          <label for="registerEmail">Email:</label>
          <input type="email" id="registerEmail" required />
        </div>
        <div class="form-group">
          <label for="registerPassword">Password:</label>
          <input type="password" id="registerPassword" required />
        </div>
        <div class="form-group">
          <label for="registerSocialSecurityNumber"
            >Social Security Number:</label
          >
          <input type="text" id="registerSocialSecurityNumber" required />
        </div>
        <div class="form-group">
          <label for="registerMothersMaidenName"
            >Your Mother's Maiden Name:</label
          >
          <input type="text" id="registerMothersMaidenName" required />
        </div>
        <div class="form-group">
          <label for="registerFirstPetName">First Pet Name:</label>
          <input type="text" id="registerFirstPetName" required />
        </div>
        <div class="form-group">
          <label for="registerCVC">CVC:</label>
          <input type="text" id="registerCVC" required />
        </div>
        <button type="submit" class="button">Register</button>
      </form>
      <a href="#" class="toggle-link" onclick="toggleForms()"
        >Already have an account? Log In</a
      >
    </div>

    <script src="login.js"></script>
  </body>
</html>
