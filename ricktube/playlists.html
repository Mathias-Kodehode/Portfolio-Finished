<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playlists - RickTube</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="playlist.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">RickTube - Never Gives You Up</div>
      <div class="header-icons">
        <a href="index.html">
          <button>Back</button>
        </a>
      </div>
    </header>
    <div class="content">
      <h1>Your Playlists</h1>
      <p>Manage your playlists here.</p>
      <div class="playlists-section">
        <button class="new-playlist-btn">+ New Playlist</button>
        <div class="playlists-grid">
          <div class="playlist-item">
            <div
              class="playlist-thumbnail"
              style="background-image: url('./images/rick.jpg')"
            ></div>
            <div class="playlist-info">
              <h3>80's Classics</h3>
              <p>35 videos • 2,000 views</p>
            </div>
          </div>
          <div class="playlist-item">
            <div
              class="playlist-thumbnail"
              style="background-image: url('./images/rick.jpg')"
            ></div>
            <div class="playlist-info">
              <h3>Top Hits</h3>
              <p>20 videos • 1,500 views</p>
            </div>
          </div>
          <div class="playlist-item">
            <div
              class="playlist-thumbnail"
              style="background-image: url('./images/rick.jpg')"
            ></div>
            <div class="playlist-info">
              <h3>Rick's Favorites</h3>
              <p>15 videos • 1,200 views</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
