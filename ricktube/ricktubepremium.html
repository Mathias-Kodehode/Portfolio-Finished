<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment - RickTube</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="ricktubepremium.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container" id="paymentContainer">
      <h2>Payment Form</h2>
      <form id="paymentForm">
        <div class="form-group">
          <label for="cardNumber">Card Number:</label>
          <input type="text" id="cardNumber" required />
        </div>
        <div class="form-group">
          <label for="cardHolder">Card Holder Name:</label>
          <input type="text" id="cardHolder" required />
        </div>
        <div class="form-group">
          <label for="expiryDate">Expiry Date:</label>
          <input type="text" id="expiryDate" placeholder="MM/YY" required />
        </div>
        <div class="form-group">
          <label for="cvc">CVC:</label>
          <input type="text" id="cvc" required />
        </div>
        <button type="submit" class="button">Submit Payment</button>
      </form>
      <a href="index.html" class="back-link">Back to Home</a>
    </div>
    <script src="payment.js"></script>
  </body>
</html>
