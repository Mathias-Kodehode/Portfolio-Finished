<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Send Feedback - RickTube</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="send-feedback.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">RickTube - Never Gives You Up</div>
      <div class="header-icons">
        <a href="index.html">
          <button>Back</button>
        </a>
      </div>
    </header>
    <div class="title">
      <h1 style="font-size: 4em">Send Feedback</h1>
      <p style="font-size: 2em">We'd love to hear your thoughts!</p>
    </div>
    <div class="content">
      <form class="feedback-form">
        <label for="username">Your Name:</label>
        <input type="text" id="username" name="username" required />

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="feedback">Your Feedback:</label>
        <textarea id="feedback" name="feedback" rows="5" required></textarea>

        <button type="submit">Submit Feedback</button>
      </form>
    </div>
  </body>
</html>
